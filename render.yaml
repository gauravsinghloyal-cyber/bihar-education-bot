services:
  - type: web
    name: bihar-education-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        fromSecret: BOT_TOKEN
      - key: CHANNEL_ID
        fromSecret: CHANNEL_ID
      - key: ADMIN_IDS
        fromSecret: ADMIN_IDS
      - key: CHECK_INTERVAL
        value: 1800
      - key: DB_PATH
        value: bihar_education.db
      - key: LOG_LEVEL
        value: INFO